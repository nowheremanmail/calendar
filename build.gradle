plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id "com.github.maiflai.scalatest" version "0.19"
    id 'java'
}

apply plugin: 'application'
apply plugin: 'scala'
apply plugin: 'maven'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly 'org.scala-lang:scala-library:2.13.1'
    compileOnly group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compileOnly group: 'log4j', name: 'log4j', version: '1.2.17'
    compile('com.fasterxml.jackson.core:jackson-databind:2.+')
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-scala_2.13', version: '2.10.0'
    //compile('com.fasterxml.jackson.core:jackson-core:2.+')

    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.4'
    testRuntime group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    testRuntime group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile 'org.pegdown:pegdown:1.6.0'

}

version '1.0.0'
sourceCompatibility = 1.8
mainClassName = 'com.dag.sorteo.Main'

